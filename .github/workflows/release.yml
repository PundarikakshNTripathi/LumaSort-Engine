name: Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:  # Allows manual trigger

env:
  BUILD_TYPE: Release

jobs:
  # ============================================
  # LINUX BUILD
  # ============================================
  build-linux:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential pkg-config cmake ninja-build \
          autoconf autoconf-archive automake libtool \
          bison flex gperf \
          libx11-dev libxext-dev libxrandr-dev libxinerama-dev \
          libxcursor-dev libxi-dev libglu1-mesa-dev libgl1-mesa-dev \
          libgtk-3-dev python3-venv python3-jinja2

    - name: Setup vcpkg
      uses: lukka/run-vcpkg@v11
      with:
        vcpkgGitCommitId: 'c82f74667287d3dc386bce81e44964370c91a289'

    - name: Configure CMake
      run: |
        cmake -B build -S . \
          -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} \
          -DCMAKE_TOOLCHAIN_FILE=${{env.VCPKG_ROOT}}/scripts/buildsystems/vcpkg.cmake

    - name: Build
      run: cmake --build build --config ${{env.BUILD_TYPE}} -j$(nproc)

    - name: Package Linux
      run: |
        mkdir -p package/LumaSort-linux
        cp build/LumaSort package/LumaSort-linux/
        cp -r assets package/LumaSort-linux/
        cp README.md LICENSE package/LumaSort-linux/
        tar -czvf LumaSort-linux-x86_64.tar.gz -C package LumaSort-linux

    - name: Upload Linux Artifact
      uses: actions/upload-artifact@v4
      with:
        name: LumaSort-linux-x86_64
        path: LumaSort-linux-x86_64.tar.gz

  # ============================================
  # WINDOWS BUILD
  # ============================================
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup vcpkg
      uses: lukka/run-vcpkg@v11
      with:
        vcpkgGitCommitId: 'c82f74667287d3dc386bce81e44964370c91a289'

    - name: Configure CMake
      run: |
        cmake -B build -S . `
          -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} `
          -DCMAKE_TOOLCHAIN_FILE=${{env.VCPKG_ROOT}}/scripts/buildsystems/vcpkg.cmake

    - name: Build
      run: cmake --build build --config ${{env.BUILD_TYPE}}

    - name: Package Windows
      run: |
        mkdir package\LumaSort-windows
        copy build\Release\LumaSort.exe package\LumaSort-windows\
        xcopy /E /I assets package\LumaSort-windows\assets
        copy README.md package\LumaSort-windows\
        copy LICENSE package\LumaSort-windows\
        Compress-Archive -Path package\LumaSort-windows -DestinationPath LumaSort-windows-x64.zip

    - name: Upload Windows Artifact
      uses: actions/upload-artifact@v4
      with:
        name: LumaSort-windows-x64
        path: LumaSort-windows-x64.zip

  # ============================================
  # MACOS BUILD
  # ============================================
  build-macos:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install system dependencies
      run: |
        brew install cmake ninja pkg-config autoconf automake libtool

    - name: Setup vcpkg
      uses: lukka/run-vcpkg@v11
      with:
        vcpkgGitCommitId: 'c82f74667287d3dc386bce81e44964370c91a289'

    - name: Configure CMake
      run: |
        cmake -B build -S . \
          -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} \
          -DCMAKE_TOOLCHAIN_FILE=${{env.VCPKG_ROOT}}/scripts/buildsystems/vcpkg.cmake

    - name: Build
      run: cmake --build build --config ${{env.BUILD_TYPE}} -j$(sysctl -n hw.ncpu)

    - name: Package macOS
      run: |
        mkdir -p package/LumaSort-macos
        cp build/LumaSort package/LumaSort-macos/
        cp -r assets package/LumaSort-macos/
        cp README.md LICENSE package/LumaSort-macos/
        tar -czvf LumaSort-macos-arm64.tar.gz -C package LumaSort-macos

    - name: Upload macOS Artifact
      uses: actions/upload-artifact@v4
      with:
        name: LumaSort-macos-arm64
        path: LumaSort-macos-arm64.tar.gz

  # ============================================
  # CREATE GITHUB RELEASE
  # ============================================
  release:
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          artifacts/LumaSort-linux-x86_64/LumaSort-linux-x86_64.tar.gz
          artifacts/LumaSort-windows-x64/LumaSort-windows-x64.zip
          artifacts/LumaSort-macos-arm64/LumaSort-macos-arm64.tar.gz
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
